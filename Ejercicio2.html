<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <p id="respuesta"></p>
    <script>
        let perro = parseInt(prompt("Introduce la edad del perro en años: "));
        let humano = perro * 7;
        document.getElementById("respuesta").innerHTML = "La edad del perro en años humanos es de: " + humano + " años"
    </script>
</body>
</html>
